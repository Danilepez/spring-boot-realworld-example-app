name: Backend CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Tests
      run: ./gradlew test

    # Deploy to VPS via SCP and SSH
    - name: Setup Systemd Service
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "ops/systemd/realworld.service"
        target: "/tmp/"
        strip_components: 2

    - name: Install and Enable Service
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # Create app directory
          mkdir -p /home/${{ secrets.VPS_USER }}/app
          # Copy service file to systemd
          sudo cp /tmp/realworld.service /etc/systemd/system/realworld.service
          # Reload systemd and enable service
          sudo systemctl daemon-reload
          sudo systemctl enable realworld

    - name: Copy JAR to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "build/libs/*.jar"
        target: "/home/${{ secrets.VPS_USER }}/app"
        strip_components: 2 # Removes 'build/libs' from the path on target

    - name: Restart Service on VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # Install Java 17 if not present
          if ! command -v java &> /dev/null; then
            echo "Java not found, installing..."
            sudo apt update
            sudo apt install -y openjdk-17-jre-headless
          else
            echo "Java is already installed: $(java -version 2>&1 | head -n 1)"
          fi
          # Install MySQL client if not present
          if ! command -v mysql &> /dev/null; then
            echo "MySQL client not found, installing..."
            sudo apt install -y mysql-client
          fi
          # Create database in RDS if it doesn't exist
          mysql -h realworld-db.c54qq8k0wsin.us-east-2.rds.amazonaws.com -u admin -padmin123 -e "CREATE DATABASE IF NOT EXISTS realworld;" 2>/dev/null || echo "Database already exists or connection failed"
          # Remove old jar if exists
          rm -f /home/${{ secrets.VPS_USER }}/app/realworld-app.jar
          # Rename the uploaded jar to a standard name (excluding the plain jar)
          mv /home/${{ secrets.VPS_USER }}/app/*-SNAPSHOT.jar /home/${{ secrets.VPS_USER }}/app/realworld-app.jar 2>/dev/null || true
          # Remove the plain jar
          rm -f /home/${{ secrets.VPS_USER }}/app/*-plain.jar
          # Restart the systemd service
          sudo systemctl restart realworld
